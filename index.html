<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/bdd9672d01.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
    <link rel="icon" href="./images/icon_title.png" />
</head>

<body>
    <div class="container">
        <!-- ================================ -->
        <!-- HEADER -->
        <header class="header">
            <!-- Logo -->
            <div class="header__logo">
                <img src="./images/logo.png" alt="Logo les petits plats" />
            </div>
        </header>

        <!-- ================================ -->
        <!-- SECTION Search Badge Dropdown -->
        <div class="SearchBadgeDropdown-section">
            <!-- First section: "search bar" - "badge" - "dropdown or filter" -->
            <div class="SearchBadgeDropdown">
                <!-- Search input bar -->
                <div class="searchBar">
                    <form class="searchBar__form" id="searchBar">
                        <input type="text" class="searchBar__form--input" id="input-search"
                            placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette" />
                        <i class="searchBar__form--icon fas fa-search"></i>
                    </form>
                </div>

                <!-- Search result box -->
                <div class="resultBox" id="getValidRecipesCount">
                    <div class="resultBox__validRecipesCount">
                        <p class="resultBox__validRecipesCount--message" id="showValidRecipesCount"></p>
                        <i class="resultBox__validRecipesCount--closeCross far fa-times-circle" id="getValidRecipesCount-closeCross"></i>
                    </div>
                </div>

                <!-- Badges / tags -->
                <div class="badgeBox">
                    <div class="Badge" id="activeFilters"></div>
                </div>

                <!-- Dropdown / Filters-->
                <div class="dropdownBox" id="dropdownBox">
                    <!-- Ingredients dropdown -->
                    <div class="ingredientDropdown" id="ingredientDropdown">
                        <button class="ingredientDropdown__openBtn" id="displayIngredients">
                            <span class="ingredientDropdown__openBtn--name">Ingredients</span> 
                            <i class="ingredientDropdown__openBtn--chevron fas fa-chevron-down"
                                id="ingredientDropdown__openChevron"></i>
                        </button>
                        <!--Hidden elements-->
                        <div class="ingredientDropdown__hiddenElt" id="displayIngredients-hiddenElt">
                            <!--N°1-->
                            <div class="ingredientDropdown__hiddenElt--header">
                                <input type="text" class="specificSearch-input"
                                    id="input-ingredient" placeholder="Rechercher un ingredient"/>
                                <i class="hiddenElt-closeChevron fas fa-chevron-up" id="ingredientsList-closeChevron"></i>
                            </div>

                            <!--N°2-->  
                            <div class="ingredientDropdown__hiddenElt--footer">
                                <div id="allIngredients" class="typeOfElement-list"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Appliances dropdown -->
                    <div class="applianceDropdown" id="applianceDropdown">
                        <button class="applianceDropdown__openBtn" id="displayAppliances">
                            <span class="applianceDropdown__openBtn--name">Appareil</span>
                            <i class="applianceDropdown__openBtn--chevron fas fa-chevron-down"
                                id="applianceDropdown__openChevron"></i>
                        </button>
                        <!--Hidden elements-->
                        <div class="applianceDropdown__hiddenElt" id="displayAppliances-hiddenElt">
                            <!--N°1-->
                            <div class="applianceDropdown__hiddenElt--header">
                                <input type="text" class="specificSearch-input"
                                    id="input-appliance" placeholder="Rechercher un appareil"/>
                                <i class="hiddenElt-closeChevron fas fa-chevron-up" id="appliancesList-closeChevron"></i>
                            </div>

                            <!--N°2-->  
                            <div class="applianceDropdown__hiddenElt--footer">
                                <div id="allAppliances" class="typeOfElement-list"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Ustensils dropdown -->
                    <div class="ustensilDropdown" id="ustensilDropdown">
                        <button class="ustensilDropdown__openBtn" id="displayUstensils">
                            <span class="ustensilDropdown__openBtn--name">Ustensiles</span>
                            <i class="ustensilDropdown__openBtn--chevron fas fa-chevron-down"
                                id="ustensilDropdown__openChevron"></i>
                        </button>
                        
                        <!--Hidden elements-->
                        <div class="ustensilDropdown__hiddenElt" id="displayUstensils-hiddenElt">
                            <!--N°1-->
                            <div class="ustensilDropdown__hiddenElt--header">
                                <input type="text" class="specificSearch-input"
                                    id="input-ustensil" placeholder="Rechercher un ustensil"/>
                                <i class="hiddenElt-closeChevron fas fa-chevron-up" id="ustensilsList-closeChevron"></i>
                            </div>

                            <!--N°2-->  
                            <div class="ustensilDropdown__hiddenElt--footer">
                                <div id="allUstensils" class="typeOfElement-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ================================ -->
        <!-- SECTION Thumb card -->
        <div class="thumbCard-section" id="menuCards">
            <!-- All Thumb cards are here -->
        </div>
    </div>

    <!-- ================================ -->
    <!-- JS -->
    <script src="./js/recipes.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
