<!DOCTYPE html>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/bdd9672d01.js" crossorigin="anonymous"></script>
        <title>Les Petits Plats</title><link rel="icon" href="./images/icon_title.png">

    <body>
        <div class="container">

            <!-- HEADER -->
            <header class="header">
                <!-- Logo -->
                <div class="header__logo">
                    <img src="./images/logo.png" alt="Logo les petits plats">
                </div>
            </header>

            <!-- SECTION Search Badge Dropdown -->
            <section class="SearchBadgeDropdown-section">
                <!-- First section: "search bar" - "badge" - "dropdown or filter" -->
                <div class="SearchBadgeDropdown">
                    <!-- Search input bar -->
                    <div class="searchBar">
                        <form class="searchBar__form" id="searchBar">
                            <input type="text" class="searchBar__form--input" 
                            placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette">
                            <i class="searchBar__form--icon fas fa-search"></i>
                        </form>
                    </div>

                    <!-- Badges-->
                    <div class="badgeBox" id="badgeBox">
                        <!-- Ingredients badge -->
                        <div class="ingredientBadge">
                            <span class="ingredientBadge__designation" id="ingredientBadge">(show ingredient selected)</span>
                            <i class="ingredientBadge__closeBtn far fa-times-circle" id="ingredientBadge-closeBtn"></i>
                        </div>

                        <!-- Appliances badge -->
                        <div class="applianceBadge">
                            <span class="applianceBadge__designation" id="applianceBadge">(show appliance selected)</span>
                            <i class="applianceBadge__closeBtn far fa-times-circle" id="applianceBadge-closeBtn"></i>
                        </div>

                        <!-- Ustensils badge -->
                        <div class="ustensilBadge">
                            <span class="ustensilBadge__designation" id="ustensilBadge">(show ustensil selected)</span>
                            <i class="ustensilBadge__closeBtn far fa-times-circle" id="ustensilBadge-closeBtn"></i>
                        </div>
                    </div>

                    <!-- Dropdown -->
                    <div class="dropdownBox" id="dropdownBox">
                        <!-- Ingredients dropdown -->
                        <div class="ingredientDropdown" id="ingredientDropdown">
                            <button class="ingredientDropdown__openBtn">Ingredients
                                <i class="ingredientDropdown__openChevron fas fa-chevron-down" id="ingredientDropdown__openChevron"></i></button>
                                <div class="ingredientDropdown__hidden" id="ingredientDropdown__hidden">
                                    <input type="text" class="ingredientDropdown__hidden--input" id="ingredientDropdown__hidden--input"
                                    placeholder="Rechercher un ingredient">
                                    <i class="ingredientDropdown__closeChevron fas fa-chevron-up" id="ingredientDropdown__closeChevron"></i>
                                    <div id="ingredientExample"></div>
                                </div>
                        </div>

                        <!-- Appliance dropdown -->
                        <div class="applianceDropdown" id="applianceDropdown">
                            <button class="applianceDropdown__openBtn">Appareil
                                <i class="applianceDropdown__openChevron fas fa-chevron-down" id="applianceDropdown__openChevron"></i></button>
                                <div class="applianceDropdown__hidden" id="applianceDropdown__hidden">
                                    <input type="text" class="applianceDropdown__hidden--input" id="applianceDropdown__hidden--input"
                                    placeholder="Rechercher un appareil">
                                    <i class="applianceDropdown__closeChevron fas fa-chevron-up" id="applianceDropdown__closeChevron"></i>
                                    <div id="applianceExample"></div>
                                </div>
                        </div>

                        <!-- Ustensils dropdown -->
                        <div class="ustensilDropdown" id="ustensilDropdown">
                            <button class="ustensilDropdown__openBtn">Ustensiles
                                <i class="ustensilDropdown__openChevron fas fa-chevron-down" id="ustensilDropdown__openChevron"></i></button>
                                <div class="ustensilDropdown__hidden" id="ustensilDropdown__hidden">
                                    <input type="text" class="ustensilDropdown__hidden--input" id="ustensilDropdown__hidden--input"
                                    placeholder="Rechercher un ustensile">
                                    <i class="ustensilDropdown__closeChevron fas fa-chevron-up" id="ustensilDropdown__closeChevron"></i>
                                    <div id="ustensilExample"></div>
                                </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- SECTION Thumb card -->
            <section class="thumbCard-section">
                <div class="thumbCard">
                    <div class="thumbCard__img"></div>
                    <div class="thumbCard__description">
                        <div class="thumbCard__description--header">
                            <div class="thumbCard__title"><h3>Limonade de Coco</h3></div>
                            <div class="thumbCard__time">
                                <i class="far fa-clock"></i>
                                <span>10 min</span>
                            </div>
                        </div>
                        <div class="thumbCard__description--footer">
                            <label for="thumb Card list Of Condiments" class="thumbCard__listOfCondiments">
                                <strong>Lait de coco: </strong><span>400 ml</span><br>
                                <strong>Jus de citron: </strong>2</span><br>
                                <strong>Créme de coco: </strong><span>4 cuillères à soupe</span><br>
                                <strong>Sucre: </strong><span>20g</span><br>
                                <strong>Glaçons: </strong><span>2</span><br>
                            </label>
                            <label for="thumb Card how To Use" class="thumbCard__howToUse">
                                Mettre les glaçons à votre goût dans le blender, 
                                ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. 
                                Mixer jusqu'à avoir la consistence désirée.
                            </label>
                        </div>
                    </div>
                </div>
